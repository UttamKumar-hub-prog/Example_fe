<div class="container">
  <h2 class="page-title">All Banks Accounts</h2>

  <table class="styled-table">
    <thead class="text-center">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>PAN</th>
        <th>Aadhaar</th>
        <th>Acc No</th>
        <th>Bank Type</th>
        <th>Balance</th>
        <th>Loan</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.id }}</td>
        <td>{{ acc.username }}</td>
        <td>{{ acc.pan }}</td>
        <td>{{ acc.aadhaar }}</td>
        <td>{{ acc.accNo }}</td>
        <td>{{ acc.bankType }}</td>
        <td>{{ acc.balance }}</td>
        <td>{{ acc.loan }}</td>
        <td>{{ acc.address }}</td>
        <td>
          <button class="btn-edit" (click)="select(acc)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selected" class="form-container">
    <h3>{{ selected!.id ? 'Edit' : 'New' }} Account</h3>
    <form (ngSubmit)="save()" class="account-form">
      <input [(ngModel)]="selected!.username" name="username" placeholder="Username">
      <input [(ngModel)]="selected!.pan" name="pan" placeholder="PAN">
      <input [(ngModel)]="selected!.aadhaar" name="aadhaar" placeholder="Aadhaar">
      <input [(ngModel)]="selected!.accNo" name="accNo" placeholder="Account No">
      <input [(ngModel)]="selected!.bankType" name="bankType" placeholder="Bank Type">
      <input [(ngModel)]="selected!.balance" name="balance" type="number" placeholder="Balance">
      <input [(ngModel)]="selected!.loan" name="loan" type="number" placeholder="Loan">
      <input [(ngModel)]="selected!.address" name="address" placeholder="Address">

      <div class="form-actions">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel" (click)="selected = undefined">Cancel</button>
      </div>
    </form>
  </div>
</div>
