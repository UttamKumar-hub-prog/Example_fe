<!-- Welcome Card -->
<div class="card text-center my-4" *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <div class="card-body">
    <h2 class="card-title">Welcome to Bank Portal</h2>
    <a class="btn btn-primary mx-2" routerLink="/user/dashboard">User Dashboard</a>
    <a class="btn btn-secondary mx-2" routerLink="/admin/dashboard">Admin Dashboard</a>
  </div>
</div>

<!-- User Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="isUserLoggedIn">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/user/dashboard">Bank Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/user/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/user/account">Accounts</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/user/customer">Customers</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/user/payment">Payments</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/user/feedback">Feedback</a></li>
      </ul>
      <button class="btn btn-outline-light" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="isAdminLoggedIn">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/admin/dashboard">Bank Portal (Admin)</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/admin/accounts">Accounts</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/admin/customers">Customers</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/admin/feedbacks">Feedbacks</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/admin/auditlogs">Audit Logs</a></li>
      </ul>
      <button class="btn btn-outline-light" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
